---
# This defines an image to reconcile against (similar to crane ls $img)
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: dev-toolbox
  namespace: flux-system
spec:
  image: ghcr.io/chainguard-dev/dev-toolbox
  interval: 15s

---
# This defines a policy for defining what "latest" means
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: dev-toolbox
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: dev-toolbox
  filterTags:
    pattern: ^(?P<ts>[0-9]+)$
    extract: '$ts'
  policy:
    numerical:
      order: asc

---
# This is responsible for automating commits when a new image is detected from ImagePolicy
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageUpdateAutomation
metadata:
  name: dev-toolbox
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  git:
    checkout:
      ref:
        branch: main
    commit:
      author:
        email: fluxcdbot@users.noreply.github.com
        name: fluxcdbot
      messageTemplate: '{{range .Updated.Images}}{{println .}}{{end}}'
    push:
      branch: image-updater
  update:
    strategy: Setters

